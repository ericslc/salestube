<div class="memberpage" ng-controller="adminCtrl">

    <h1>{{currentUser.username}}</h1>



  <form  class="form" color="black" ng-submit="videos()">
    <div hide-form="showing" class="form-group">
      <label hide-form="showing">Title</label>
      <input hide-form="showing" type="text" class="form-control" name="Title" ng-model="newvidForm.Title" required>
    <!-- <div class="form-group">`    -->
      <label hide-form="showing">Description</label>
        <input hide-form="showing" type="text" class="form-control" name="Desc" ng-model="newvidForm.Desc" required>
        <label hide-form="showing">Link</label>
        <input hide-form="showing" type="url" class="form-control" name="link" ng-model="newvidForm.link" required>
        <label hide-form="showing">Topic</label>
        <input hide-form="showing"  type="text" class="form-control" name="topic" ng-model="newvidForm.topic" required>
    </div>
    
      <div>
        <button ng-click="toggle()" >Add Video
      </button>
      </div>
  </form>

<div id="lower" ng-controller="vidCtrl">

    <h1 >Videos</h1>
    <div class="commentsection" ng-repeat="comment in Comment">


<h4>{{Comment.comment}}</h4>
  </div>
    <a  class="color: black" ng-repeat="video in videos">
    <h4>{{video.Title}}</h4>
    <!-- <button>
    <i class="fa fa-star fa-2x" style="color: yellow" ng-click="Comment"></i>
  </button> -->
    </a>
  </div>
  </div>
